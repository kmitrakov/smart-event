{% extends 'event/base.html' %}

{% block content %}
<h1>Event Add</h1>
<form action="{% url 'event_add' %}" method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    <p><label for="{{ form.title.id_for_label }}">{{form.title.label}}</label></p>
    <p>{{ form.title }}</p>
    <div>{{ form.title.errors }}</div>
    <p><label for="{{ form.description.id_for_label }}">{{form.description.label}}</label></p>
    <p>{{ form.description }}</p>
    <div>{{ form.description.errors }}</div>
    <p><label for="{{ form.scope.id_for_label }}">{{form.scope.label}}</label></p>
    <p>{{ form.scope }}</p>
    <div>{{ form.scope.errors }}</div>
    <p><button type="submit" class="form-button-submit">Add</button></p>
</form>
{% endblock content %}
