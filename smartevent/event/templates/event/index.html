{% extends 'event/base.html' %}

{% block content %}
<h1>Main Page</h1>
<ul>
    {% for ev in events_to_show %}
    <li>
        <h2>{{ev.title}}</h2>
        <p>{{ev.time_create|date:"d-m-Y H:i:s"}}</p>
        <p>{{ev.scope}}</p>
        <p><a href="{{ ev.get_absolute_url }}">View Event</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
